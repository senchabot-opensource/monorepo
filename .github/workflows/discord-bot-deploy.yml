name: Deploy Discord Bot
on:
  push:
    paths:
      - apps/discord-bot/**
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

env:
  REGISTRY: registry.fly.io
  MAIN_APP_NAME: senchabot0728dc
  DEV_APP_NAME: senchabotdctest

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch: [main, dev]

    if: ${{ contains(fromJSON('["push"]'), github.event_name) }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Setup cache
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Fly Registry Auth
        if: matrix.branch == 'main'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: x
          password: ${{ secrets.DISCORD_BOT_FLY_API }}

      - name: Fly Registry Auth Dev
        if: matrix.branch == 'dev'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: x
          password: ${{ secrets.DISCORD_BOT_TEST_FLY_API }}

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./apps/discord-bot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ matrix.branch == 'main' && env.MAIN_APP_NAME || env.DEV_APP_NAME }}:latest-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]

    if: ${{ contains(fromJSON('["push"]'), github.event_name) }}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy
        if: matrix.branch == 'main'
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --app ${{ env.MAIN_APP_NAME }} --image ${{ env.REGISTRY }}/${{ env.MAIN_APP_NAME }}:${{ github.ref_name }}-${{ github.sha }} --config ./apps/discord-bot/fly.prod.toml"
        env:
          FLY_API_TOKEN: ${{ secrets.DISCORD_BOT_FLY_API }}

      - name: Deploy Ddev
        if: matrix.branch == 'dev'
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --app ${{ env.DEV_APP_NAME }} --image ${{ env.REGISTRY }}/${{ env.DEV_APP_NAME }}:${{ github.ref_name }}-${{ github.sha }} --config ./apps/discord-bot/fly.dev.toml"
        env:
          FLY_API_TOKEN: ${{ secrets.DISCORD_BOT_TEST_FLY_API }}
